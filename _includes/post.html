<div class="boxed  push-down-45">
  <div class="meta">
    <div class="row">
      <div class="col-xs-12  col-sm-10  col-sm-offset-1">
        <div class="meta__container--without-image">
          <div class="row">
            <div class="col-xs-12  col-sm-8">
              <div class="meta__info">
                <span class="meta__date"><span class="glyphicon glyphicon-calendar"></span>  &nbsp; {{ post.date | date: '%d/%m/%Y' }}</span> 
              </div>
            </div>
            <div class="col-xs-12  col-sm-4">
              <div class="meta__comments">
                <span class="meta__date"><span class="glyphicon glyphicon-tag"></span>  &nbsp; {{ post.category }}</span> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-10  col-xs-offset-1">
      <div class="post-content--front-page">
        <h2 class="double-title  front-page-title">
          {{ post.title }}
        </h2>
        <h3>{{ post.subtitle}}</h3>
        {{ content }}
      </div>
    </div>
  </div>
</div>
