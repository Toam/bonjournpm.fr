---
layout: default
---
<div class="boxed  push-down-45">
  <div class="meta">
    <div class="row">
      <div class="col-xs-12  col-sm-10  col-sm-offset-1">
        <div class="meta__container--without-image">
          <div class="row">
            <div class="col-xs-12  col-sm-8">
              <div class="meta__info">
                <span class="meta__date"><span class="glyphicon glyphicon-calendar"></span>  &nbsp; {{ page.date | date: '%d/%m/%Y' }}</span> 
              </div>
            </div>
            <div class="col-xs-12  col-sm-4">
              <div class="meta__comments">
                <span class="meta__date"><span class="glyphicon glyphicon-tag"></span>  &nbsp; {{ post.category }}</span> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-10  col-xs-offset-1">
      <div class="post-content--front-page">
        <h2 class="double-title  front-page-title">
          <a href="single-post-without-image.html">{{ page.title }}</a> 
        </h2>
        <h3>{{ page.subtitle}}</h3>
        {{ content }}
      </div>
      <div id="disqus_thread"></div>
      <script type="text/javascript">
          /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
          var disqus_shortname = 'bonjournpm';
          var disqus_identifier = {{page.title}}

          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
    </div>
  </div>
</div>
